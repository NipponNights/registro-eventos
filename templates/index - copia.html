<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Nippon Nights - Registro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #ffb0b1, #ff9966);
      margin: 0;
      display: flex;
      flex-direction:column;
      min-height: 100vh;
      position: relative;
    }

    /* Fondo del logo */
    body::before {
    content: "";
    background-image: url(/static/fiesta.jpeg);
    background-repeat: no-repeat;
    background-position: center;
    background-size: 2000px;
    opacity: 0.3;
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 0;
}

    header, main, footer {
      position: relative;
      z-index: 1;
    }

    header {
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5); /* ← aquí está la sombra */
      background-color: #88beeb;
      padding: 1rem;
      text-align: center;
      box-shadow: #444;
    }

    header h1 {
      margin: 0;
      color: #000000;
      text-shadow: 0 1px 4px rgba(0, 0, 0, 0.5);
    }

    header p {
      margin: 0.5rem 0 0 0;
      color: #000000;
      font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
      font-size: medium;
    }

    main.container {
        background-image: url(/static/logo.jpeg);
        background-repeat: no-repeat;
        background-position: center;
        background-size: 450px;
      background-color: rgb(241, 233, 216);
      padding: 3rem;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      text-align: center;
      max-width: 400px;
      margin: 2rem auto;
      flex-grow: 1;
    }

    main h2 {
      color: #ff5e62;
    }

    input[type="email"] {
      padding: 10px;
      width: 100%;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      padding: 15px 25px;
      background-color: #ff5e62;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #ff3b3f;
    }

    .message {
      margin-top: 1rem;
      color: green;
    }

    footer {
      background-color: #88beeb;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      
      color: #444;
      box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.5); /* ← aquí está la sombra */
    }
  </style>
</head>
<body>
  <header>
    <h1>Nippon Nights</h1>
    <p>La comunidad #1 para amantes del anime en España. ¡Fiestas, eventos y más!</p>
  </header>

  <main class="container">
    <h2>¡Únete a la plataforma!</h2>
    <form action="/register" method="POST">
      <input type="email" name="email" placeholder="Tu email" required>
      <button type="submit">Registrarse</button>
    </form>
    {% if message %}
      <div class="message">{{ message }}</div>
    {% endif %}
  </main>

  <footer>
    <p>&copy; 2025 Nippon Nights. Todos los derechos reservados.</p>
    <p>Contacto: info@nipponnights.es</p>
  </footer>
</body>
</html>
